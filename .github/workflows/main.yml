name: Check Coding Style and Push Changes to Target Repository
on: [push]

env:
  TARGET_REPO: <target-repository-owner>/<target-repository-name>
  SOURCE_BRANCH: master
  TOKEN: ${{ secrets.TARGET_REPO_ACCESS_TOKEN }}
jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/epitech/coding-style-checker:latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # fetch the entire repository history
      - name: Coding
        id: check_coding_style
        shell: bash
        run: check.sh $(pwd) $(pwd)

      - name: Coding2
        id: check_program_compilation
        timeout-minutes: 2
        shell: bash
        run: test -f coding-style-reports.log

      - name: Make Command
        id: run_tests
        timeout-minutes: 2
        shell: bash
        run: make

      - name: Make Clean Command
        id: run_tests2
        shell: bash
        run: make clean
        
      - name: Push Repository
        id: push_to_mirror
        if: success()
        uses: ad-m/github-push-action@master
